name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Find and display directory structure
        run: |
          echo "Current directory:"
          pwd
          echo "Directory listing:"
          ls -la
          echo "Looking for project directory:"
          find . -type d -name "Robotic Book" -maxdepth 2

      - name: Install dependencies
        run: |
          # Look for the Robotic Book directory at different levels
          if [ -d "Robotic Book" ]; then
            cd "Robotic Book"
          elif [ -d "./Robotic Book" ]; then
            cd "./Robotic Book"
          else
            echo "Error: Could not find Robotic Book directory"
            ls -la
            exit 1
          fi
          echo "Current directory: $(pwd)"
          ls -la
          npm ci

      - name: Build website
        run: |
          # Look for the Robotic Book directory at different levels
          if [ -d "Robotic Book" ]; then
            cd "Robotic Book"
          elif [ -d "./Robotic Book" ]; then
            cd "./Robotic Book"
          else
            echo "Error: Could not find Robotic Book directory"
            ls -la
            exit 1
          fi
          npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./Robotic Book/build
          publish_branch: gh-pages


